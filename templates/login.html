<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>Game,together!</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <style>
            .main-box{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                justify-content: space-between;
            }

            .main-img{
                margin: auto 10px auto;
                width: 50%;
                box-shadow: 0px 0px 5px 0px;
            }

            .has-text-centered{
                margin: auto;
                background-color: lightsteelblue;
                width: 500px;
                box-shadow: 0px 0px 5px 0px;
            }


        </style>
        <script>
            {% if msg %}
                alert("{{ msg }}")
            {% endif %}

            function login() {
                $.ajax({
                    type: "POST",
                    url: "/api/login",
                    data: {
                        id_give: $('#userid').val(),
                        pw_give: $('#userpw').val()
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {

                            $.cookie('mytoken', response['token']);

                            alert('로그인 완료!')
                            window.location.href = ('/')
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }

        </script>

    </head>
    <body>
        <div class="main-box">
            <img class="main-img" src="../static/img/main.jpg" alt="main image">
            <div class="section has-text-centered">
                <h1 class="title">로그인 페이지</h1>
                <div class="container" style="width:400px">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="userid">ID</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                           placeholder="아이디">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="userpw">PW</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="password" class="input" id="userpw" placeholder="패스워드">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="button is-info" onclick="login()">로그인</button>
                    <button class="button is-light" onclick='window.location.href = "/membership.html"'>회원가입</button>
                </div>
            </div>
        </div>
    </body>
</html>
