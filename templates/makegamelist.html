<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <link href=../static/css/makegamelist.css rel="stylesheet">
    <script src="{{ url_for('static', filename='js/gamelist.js') }}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <title>게임목록추가 페이지</title>

    <style>
    </style>

</head>
<body>
    <section class="hero is-info is-large">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand is-light">
                        <a class="navbar-item" href="/gamelist">
                            Game_together
                        </a>

                    </div>
                    <div id="navbarMenuHeroB" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item">
                                어서오세요! {{ user_nick }}님!
                            </a>
                            <span class="navbar-item">
                      <button class="button" onclick='$("#modal").addClass("is-active")'>
                        <span class="icon">
                          <i class="fa fa-github"></i>
                        </span>
                        <span>Log Out</span>
                      </button>
                    </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <div class="mini-title">
        <h1>생성할 게임의 명칭, 이미지를 첨부해주세요</h1>
    </div>
    <div class="mygame">

        <div class="mb-3">
            <input id="game" class="form-control" placeholder="추가할 게임명칭을 입력해주세요">
            <div class="control-check" id="btn-check-id">
                <button onclick="game_check()"class="button is-sparta">중복확인</button>
            </div>
            <div id="show-image">
                <img id="example-image" class="example-image" src="../static/img/img_dummy.jpg">
            </div>
            <label for="file" class="form-label">게임 사진을 업로드해주세요</label>
            <input class="form-control" type="file" id="file" accept="image/*" onchange="image_add(this)">
        </div>
            <button onclick="game_add()" type="button" class="btn btn-outline-dark">개설하기</button>
            <button onclick="get_game_test()" type="button" class="btn btn-outline-dark">DB 저장확인 용</button>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="card-box" hidden="true">
        </div>
    </div>
</body>
</html>
