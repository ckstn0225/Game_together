<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>회원가입!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100;300;400;700&display=swap"
          rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/common.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/login.css') }}">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <style>
            *{
                font-family: 'Gamja Flower', cursive;
            }
            .box{
              max-width: 600px;
              min-width:500px;
              padding: 50px;
              margin: auto;
            }

            .box>.field{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
            }

            .box>.field>.field-label>.field-body{
                margin-left: 10px;
            }

            .box>.field>.field-label{
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;

                width: 400px;
            }



        </style>
    <script>

            function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
            }

            function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
            }

            // 아이디 형식 확인
            function check_id() {
                let username = $("#userid").val()
                console.log(username)
                if (username == "") {
                    alert("아이디를 입력해주세요.\n<2-10자의 영문과 숫자와 일부 특수문자(._-)만 가능>")
                    return;
                }

                // 아이디 중복 확인
                $.ajax({
                    type: "POST",
                    url: "/sign_up/check_id",
                    data: {
                        username_give: username
                    },
                    success: function (response) {

                        if (response["exists"]) {
                            $('#help-id').text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        } else {
                            $('#help-id').text("사용할 수 있는 아이디입니다.").removeClass("is-danger")
                            return;
                        }

                    }
                });
            }

            // 닉네임 형식 확인
            function check_nick() {
                let usernick = $("#usernick").val()
                console.log(usernick)
                if (usernick == "") {
                    alert("닉네임을 입력해주세요.")
                    return;
                }
                // 닉네임 중복 확인
                $.ajax({
                    type: "POST",
                    url: "/sign_up/check_nick",
                    data: {
                        nickname_give: usernick
                    },
                    success: function (response) {

                        if (response["exists"]) {
                          $('#help-nick').text("이미 존재하는 닉네임입니다.").removeClass("is-safe").addClass("is-danger")
                          return;
                        } else {
                          $('#help-nick').text("사용할 수 있는 닉네임입니다.").removeClass("is-danger")
                          return;
                        }

                    }
                });
            }
            // 비밀번호 확인과 회원가입 완료
            function register() {
                let username = $("#userid").val()
                let password = $("#userpw").val()
                let password2 = $("#userpw2").val()
                let usernick = $("#usernick").val()

                if (username == "") {
                    alert("아이디를 입력해주세요.")
                    return;
                } else if ($("#help-id").hasClass("is-danger")) {
                    alert("아이디 중복검사를 해주세요.")
                    return;
                } else if (password2 == "") {
                    alert("비밀번호를 입력해주세요.\n<영문, 숫자 필수, 특수문자(!@#$%^&*) 사용가능>")
                    return;
                } else if (password2 != password) {
                    alert("비밀번호가 일치하지 않습니다.")
                    return;
                } else if  (usernick == "") {
                    alert("닉네임을 입력해주세요.")
                    return;
                } else if ($("#help-nick").hasClass("is-danger")) {
                    alert("닉네임 중복검사를 해주세요.")
                    return;
                } else {

                    $.ajax({
                        type: "POST",
                        url: "/api/membership",
                        data: {
                            username_give: $('#userid').val(),
                            password_give: $('#userpw').val(),
                            nickname_give: $('#usernick').val()
                        },
                        success: function (response) {
                            if (response['result'] == 'success') {
                                alert('회원가입이 완료되었습니다.')
                                window.location.replace('/')
                            } else {
                                alert(response['msg'])
                            }

                        }
                    })
                }

            }

            function cancel() {
              window.location.replace('/home')
            }

        </script>
    </head>
    <body bgcolor='lavender'>
        <div class="section has-text-centered">
            <h1 class="title">회원가입 페이지</h1>
            <div class="box" style="width:50%">

                <div class="field is-horizontal" style="max-width: 480px;">
                    <div class="field-label">
                      <div class="field-body">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                  <input type="text" class="input" id="userid" placeholder="아이디를 입력하세요">
                                  <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                </div>
                            </div>
                            <div class="control-check" id="btn-check-id">
                                <button class="button is-sparta" onclick="check_id()">중복확인</button>
                            </div>
                      </div>
                    </div>

                    <p id="help-id" class="help is-danger"> </p>

                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <div class="field-body">
                            <div class="field">
                                <div class="control has-icons-left">
                                  <input type="password" class="input" id="userpw" placeholder="비밀번호를 입력하세요">
                                  <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                     <p id="help-password" class="help">영문, 숫자 조합의 8-20자,특수문자(!@#$%^&*) 사용가능.</p> -->
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal has-text-left">

                        <div class="field-body">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input type="password" class="input" id="userpw2" placeholder="비밀번호를 다시 입력하세요">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                     <p id="help-password" class="help">비밀번호를 한번 더 입력하세요</p> -->
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">

                        <div class="field-body">
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input type="text" class="input" id="usernick" placeholder="닉네임을 입력하세요">
                                      <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                </div>
                            </div>
                            <div class="control-check" id="btn-check-nick">
                                <button class="button is-sparta" onclick="check_nick()">중복확인</button>
                            </div>
                        </div>

                    </div>
                    <p id="help-nick" class="help is-danger"> </p>
                </div>

                <div class="member-btn">
                    <button class="button is-info" onclick="register()">회원가입</button>
                    <button class="button is-light" onclick="cancel()">취소</button>
                </div>
            </div>
        </div>
    </body>
</html>
