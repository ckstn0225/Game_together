<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인원모집 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .wrap {
            height: 500px;
            width: 1000px;
            margin: auto;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            border-radius: 10px;
            border: 2px solid black;
        }
        .wrap > img {
            height: 300px;
            width: 300px;
            margin-right: 5px;
        }
        .input-box {
            height: 480px;
            width: 680px;

            border-radius: 10px;
            border: 2px solid black;

            padding-top: 130px;

        }
        .input-g {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <img src="https://t1.daumcdn.net/cfile/tistory/2463694C53D0A5D806">
    <div class="input-box">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">방 이름</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-text">본문</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="input-g">
        <input type='date'>
        <input type='time'>
        <input type='number' min='2'>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">모집하기</button>
        </div>
    </div>
</div>
</body>
</html>
