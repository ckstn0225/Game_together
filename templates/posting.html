<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인원모집 페이지</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .top {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        .login {
            justify-content: right;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .back-btn {
            justify-content: left;

            margin-left: 10px;
            height: 50px;
            width: 150px;
            border-radius: 20px;

            background-color: transparent;
            border: 2px solid black;
        }
        .back-btn:hover {
            border: 3px solid black;
        }

        .img-box {
            height: 330px;
            width: 250px;

            background-position: center;
            background-size: cover;

        }
        .input-box {
            height: 380px;
            width: 680px;
            padding-top: 100px;
        }

        .input-g {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            margin-top: 10px;
            margin-bottom: 10px;
        }

        .card-right > button {
            margin: 10px auto 10px auto;
            height: 100px;
            width: 160px;
        }

        .box{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .btns{
            margin:auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box{
            margin: 20px auto 0px auto;
            max-width: 1000px;
        }

    </style>
    <script>
        $(document).ready(function () {
            show_room()
        });

        function save_room() {
            let gname = "{{ game_name }}"
            let title = $('#gtitle').val()
            let desc = $('#desc').val()
            let totalnum = $('#totalnum').val()
            let ddate = $('#dday').val()
            let dtime = $('#dtime').val()
            let nick = "{{ user_nick }}"

            if(title == ""){
                alert("제목이 비어있습니다.")
            }else if(desc == ""){
                alert("내용이 비어있습니다. ")
            }else if(totalnum == ""){
                alert("최대 인원수를 설정하세요.")
            }else if(ddate == ""){
                alert("마감날짜를 설정하세요.")
            }else if(dtime == ""){
                alert("마감 시간을 설정하세요.")
            }else{
                $.ajax({
                    type: 'POST',
                    url: '/room',
                    data: {
                        gname_give: gname, title_give: title, desc_give: desc, totalnum_give: totalnum,
                        date_give: ddate, time_give: dtime, nick_give: nick
                    },
                    success: function (response) {
                        alert(response['msg'])
                        window.location.href = `/posting/${gname}?img={{ img_src }}`
                    }
                })
            }


        }

        function show_room() {
            $('#main').empty()
            $.ajax({
                type: "GET",
                url: "/room",
                data: {},
                success: function (response) {
                    let rows = response['room']
                    let me = "{{ user_nick }}"
                    let gn = "{{ game_name }}"
                    for (let i = 0; i < rows.length; i++) {
                        let gname = rows[i]['gname']
                        if (gn == gname) {
                            let rid = rows[i]['rid']
                            let title = rows[i]['title']
                            let desc = rows[i]['desc']
                            let totalnum = rows[i]['totalnum']
                            let num = rows[i]['num']
                            let ddate = rows[i]['date']
                            let dtime = rows[i]['time']
                            let nick = rows[i]['nick']
                            let party = rows[i]['participate']


                            let check = false
                            let dInfo = ddate.split('-')
                            let tInfo = dtime.split(':')

                            let nd = new Date()
                            let nInfo = []
                            nInfo.push(nd.getFullYear())
                            nInfo.push(nd.getMonth() + 1)
                            nInfo.push(nd.getDate())
                            nInfo.push(nd.getHours())
                            nInfo.push(nd.getMinutes())


                            if(dInfo[0] < nInfo[0]) check = false
                            else if(dInfo[0] > nInfo[0]) check = true
                            else{
                                if(dInfo[1] < nInfo[1]) check = false
                                else if(dInfo[1] > nInfo[1]) check = true
                                else{
                                    if(dInfo[2] < nInfo[2]) check = false
                                    else if(dInfo[2] > nInfo[2]) check = true
                                    else{
                                        if (tInfo[0] < nInfo[3]) check = false
                                        else if(tInfo[0] > nInfo[3]) check = true
                                        else{
                                            if (tInfo[1] < nInfo[4]) check = false
                                            else check = true
                                        }
                                    }
                                }
                            }

                            if (num < totalnum && check) check = true
                            else check = false


                            let temp_html = ``
                            if (!party.includes(me)){
                                if(check){
                                    temp_html = `<div class="box" style="margin: 20px auto 0px auto; max-width: 1000px">
                                                            <div style="max-width: 800px; width: 80%">
                                                                <p>
                                                                    <strong>${title}</strong> <small>@${nick}</small>
                                                                    <br>
                                                                    ${desc}
                                                                </p>
                                                                <p>
                                                                    <strong>기한:<i>${ddate}/${dtime}</i></strong><strong> 인원수:${num}/${totalnum}</strong>
                                                                </p>
                                                            </div>
                                                        <div class="btns">
                                                            <button class="button is-info" onclick="checkfin(${rid})">참가하기</button>
                                                            <button class="button is-success" style="margin-top:2px" onclick="showmember(${rid})">멤버보기</button>
                                                        </div>
                                                </div>`
                                }
                                else{
                                    temp_html = `<div class="box" style="margin: 20px auto 0px auto; max-width: 1000px">
                                                            <div style="max-width: 800px; width: 80%">
                                                                <p>
                                                                    <strong>${title}</strong> <small>@${nick}</small>
                                                                    <br>
                                                                    ${desc}
                                                                </p>
                                                                <p>
                                                                    <strong>기한:<i>${ddate}/${dtime}</i></strong><strong style="color:red;"> 마감</strong>
                                                                </p>
                                                            </div>
                                                        <div class="btns">
                                                            <button class="button is-info is-light" disabled>참가하기</button>
                                                            <button class="button is-success" style="margin-top:2px" onclick="showmember(${rid})">멤버보기</button>
                                                        </div>
                                                </div>`
                                }
                            }
                            else {
                                if(check){
                                    temp_html = `<div class="box" style="margin: 20px auto 0px auto; max-width: 1000px">
                                                            <div style="max-width: 800px; width: 80%">
                                                                <p>
                                                                    <strong>${title}</strong> <small>@${nick}</small>
                                                                    <br>
                                                                    ${desc}
                                                                </p>
                                                                <p>
                                                                    <strong>기한:<i>${ddate}/${dtime}</i></strong><strong> 인원수:${num}/${totalnum}</strong>
                                                                </p>
                                                            </div>
                                                        <div class="btns">
                                                            <button class="button is-danger" onclick="leave(${rid})">취소하기</button>
                                                            <button class="button is-success" style="margin-top:2px" onclick="showmember(${rid})">멤버보기</button>
                                                        </div>
                                                </div>`
                                }
                                else{
                                    temp_html = `<div class="box" style="margin: 20px auto 0px auto; max-width: 1000px">
                                                            <div style="max-width: 800px; width: 80%">
                                                                <p>
                                                                    <strong>${title}</strong> <small>@${nick}</small>
                                                                    <br>
                                                                    ${desc}
                                                                </p>
                                                                <p>
                                                                    <strong>기한:<i>${ddate}/${dtime}</i></strong><strong style="color:red;"> 마감</strong>
                                                                </p>
                                                            </div>
                                                        <div class="btns">
                                                            <button class="button is-danger" onclick="leave(${rid})">취소하기</button>
                                                            <button class="button is-success" style="margin-top:2px" onclick="showmember(${rid})">멤버보기</button>
                                                        </div>
                                                </div>`
                                }

                            }
                            $('#main').append(temp_html)
                        }
                    }
                }
            });
        }

        function participate(id) {
            let nick = $('#nick').text()
            $.ajax({
                type: "POST",
                url: "/room/in",
                data: {rid_give: id, nick_give: nick},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function leave(id){
            let nick = $('#nick').text()
            $.ajax({
                type: "POST",
                url: "/room/out",
                data: {rid_give: id, nick_give: nick},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function checkfin(id){
            let nd = new Date()
            $.ajax({
                type: "POST",
                url: "/room/check",
                data: {rid_give: id, y: nd.getFullYear(), m: nd.getMonth()+1, d: nd.getDate(),
                h: nd.getHours(), mi: nd.getMinutes()},
                success: function (response) {
                    if(response["check"]) participate(id)
                    else{
                        alert(response["msg"])
                        window.location.reload()
                    }
                }
            });
        }

        function showmember(id){
            $.ajax({
                type: "POST",
                url: "/room/showmember",
                data: {rid_give: id},
                success: function (response) {
                    let p = '참가자: ' + response["members"]
                    alert(p)
                }
            });
        }
    </script>
</head>
<body>

<section class="hero is-info">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/gamelist">
                        <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
                    </a>
                    <span class="navbar-burger" data-target="navbarMenuHeroB">
            <span></span>
            <span></span>
            <span></span>
          </span>
                </div>
                <div id="navbarMenuHeroB" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="login">
                            <h1 id="nick">{{ user_nick }}</h1>
                            <h1>으로 접속중</h1>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            <form class="box" style="max-width: 1000px; margin: auto">
                <div class="media-left">
                    <div class="img-box" style="background-image: url('{{ img_src }}')">
                    </div>
                </div>
                <div class="input-box">
                    <h2 id="gname" style="font-weight: bold; text-align: center">{{ game_name }}</h2>
                    <div class="field ">
                        <div class="control">
                            <input class="input" type="text" placeholder="방 이름" id="gtitle">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="본문" id="desc">
                        </div>
                    </div>
                    <div class="input-g">
                        <input type='date' id="dday">
                        <input type='time' id="dtime">
                        <input type='number' min='2' id="totalnum">
                    </div>
                    <button type="button" class="button is-info is-large is-fullwidth" onclick="save_room()">모집하기</button>

                </div>

            </form>
        </div>
    </div>


</section>

<div id="main">
</div>

</body>
</html>
